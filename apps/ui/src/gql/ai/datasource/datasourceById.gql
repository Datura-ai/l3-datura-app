query datasourceById($id: id!) @api(name: "ai") {
  datasourceById(id: $id)
    @rest(type: "Datasource", path: "/datasource/{args.id}", method: "GET", endpoint: "ai") {
    id
    name
    description
    source_type
    workspace_id
    is_deleted
    is_public
    account_id
    created_by
    modified_by
    error
  }
}
