mutation updateDatasource($id: id!, $input: input!) @api(name: "ai") {
  updateDatasource(id: $id, input: $input)
    @rest(type: "Datasource", path: "/datasource/{args.id}", method: "PUT", endpoint: "ai") {
    id
    name
    description
    source_type
    status
    workspace_id
    is_deleted
    is_public
    account_id
    created_by
    modified_by
    error
  }
}
