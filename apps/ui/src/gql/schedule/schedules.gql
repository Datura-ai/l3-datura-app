query getSchedules @api(name: "ai") {
  getSchedules @rest(type: "schedule", path: "/schedule", method: "GET", endpoint: "ai") {
    schedule {
      id
      is_active
      name
      schedule_type
      description
      max_daily_budget
      cron_expression
    }
    configs {
      agent_id
      group_id
    }
  }
}
