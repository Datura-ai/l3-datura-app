query getVoices @api(name: "pro") {
  getVoices @rest(type: "Voice", path: "/voice", method: "GET", endpoint: "pro") {
    id
    is_active
    is_public
    name
    description
    slug
    fields {
      label
      key
      type
      is_required
      is_secret
      default_value
    }
  }
}
